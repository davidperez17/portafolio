<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <figure class="img__container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="card__img"
        />

        <img class="img__hiden" src="./images/icon-view.svg" alt="icon" />
      </figure>

      <div class="card__info">
        <h1 class="card__h1">Equilibrium #3429</h1>
        <p class="card__text">
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
      </div>

      <div class="time">
        <p class="time__text">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          0.041 ETH
        </p>
        <p class="time__time">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          3 days left
        </p>
      </div>

      <div class="line"></div>

      <div class="creator">
        <img
          class="creator__cicle"
          src="./images/image-avatar.png"
          alt="icon-view"
        />
        <p class="creator__Card">
          <span class="creator__card-span">Creation of</span>
          Jules Wyvern
        </p>
      </div>
    </main>

    <!-- atributes -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Pérez</a>.
    </div>
  </body>
</html>
